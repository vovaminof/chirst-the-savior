{% extends 'base.html' %}

{% block content %}
<div class="subpage-head has-margin-bottom">
  <div class="container">
    <h3>{{ book.title }}</h3>
    {% if book.short_text %}
    	<p class="lead">{{ book.short_text }}</p>
    {% endif %}
  </div>
</div>

<div class="container has-margin-bottom">
  <div class="row">
    <div class="col-md-9 has-margin-bottom">
 		{{ book.description|safe }}
    </div>
    <!--// col md 9-->
  </div>
</div>
{% endblock %}
